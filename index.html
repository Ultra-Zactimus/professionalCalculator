<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Complex Calculator</title>
</head>
<body>
  <div class="outputBox">

  </div>
  <br>
  <div>
    <span><button type="button">CLEAR</button></span>
    &lt;&gt;
    <span><button type="button">()</button>  </span>
    &lt;&gt;
    <span><button type="button">%</button></span>
    &lt;&gt;
    <span><button type="button">/</button></span>
  </div>
  <br>
  <div>
    <span><button type="button">7</button></span>
    &lt;&gt;
    <span><button type="button">8</button></span>
    &lt;&gt;
    <span><button type="button">9</button></span>
    &lt;&gt;
    <span><button type="button">X</button></span>
  </div>
  <br>
  <div>
    <span><button type="button">4</button></span>
    &lt;&gt;
    <span><button type="button">5</button>  </span>
    &lt;&gt;
    <span><button type="button">6</button></span>
    &lt;&gt;
    <span><button type="button">-</button></span>
  </div>
  <br>
  <div>
    <span><button type="button">1</button></span>
    &lt;&gt;
    <span><button type="button">2</button>  </span>
    &lt;&gt;
    <span><button type="button">3</button></span>
    &lt;&gt;
    <span><button type="button">+</button></span>
  </div>
  <br>
  <div>
    <span><button type="button">+/-</button></span>
    &lt;&gt;
    <span><button type="button">0</button>  </span>
    &lt;&gt;
    <span><button type="button">.</button></span>
    &lt;&gt;
    <span><button type="button">=</button></span>
  </div>
</body>
</html>
